<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Styling React</title>
</head>

<body>
    <!-- Target to insert/render our component -->
    <div id="root"></div>
    <!-- React Library: To create react components -->
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <!-- React DOM Library: To render react components on to DOM -->
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <!-- Babel: To convert/compile JSX (not HTML) into JS -->
    <script src="https://unpkg.com/babel-standalone"></script>
    <!-- Important: type="text/jsx". Must mention that file might contain JSX syntax -->
    <script src="Machine.js" type="text/jsx"></script>
    <script src="index.js" type="text/jsx"></script>

    </script>
</body>

</html>
